<mat-form-field appearance="outline" class="field_select w-[200px]">
  <mat-label>{{ label }}</mat-label>
  <input (blur)="onblur()" [formControl]="fieldControl"
         [matAutocomplete]="auto" class="h-full" matInput type="text">
  <mat-icon class="text-purple_main px-0 translate-y-[-9px] translate-x-[-6px] pr-1 scale-[1.3]" matSuffix>
    arrow_drop_down
  </mat-icon>

  <mat-autocomplete #auto="matAutocomplete"
                    [displayWith]="displayFn"
                    class="auto_complete mt-1 text-purple_main bg-white rounded-[15px] px-0"
  >

    @for (option of filteredOptions(); track option) {
      <mat-option [value]="option" (mousedown)="$event.preventDefault()"> {{ displayFn(option) }}</mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
